<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie counter</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <nav role="navigation">
        <a href="#">home</a>
        <a href="#">dashboard</a>
        <a href="#">sign up</a>
        <a href="#">sign in</a>
    </nav>
    <main role="main">
      <header role="banner">
        <h2>Day 1</h2>
      </header>

    <div class="flex">

        <div class="item day">
                <h2>Day</h2>
                <button>Add day</button>
                <ul>
                    <li>
                        Day 1
                    </li>
                    <li>
                        Day 2
                    </li>
                    <li>
                        Day 3
                    </li>
                </ul>

        </div>

        <div class="item food">       
                <h2>Food</h2>
                <ul>
                    <li>
                        Food 1<br>
                        Calories:<br>
                        Time of day:
                    </li>
                    <li>
                        Food 2<br>
                        Calories:<br>
                        Time of day:
                    </li>
                    <li>
                        Food 3<br>
                        Calories:<br>
                         Time of day:
                    </li>
                    <li>Total:</li>
                    <li>Your goal:</li>
                </ul>

                <button>Add food</button>

        </div>

    </div>    

  
    </main>
    
    
    <footer role="content-info">Footer</footer>
    
</body>
</html>
